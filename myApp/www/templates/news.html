<ion-view title="News">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="div-cover">
      <div class="">
        <a href="#/app/news/1">
          <div class="news-category">
            <i class="ion-ios7-camera"></i> category
          </div>
          <div class="news-image">
            <img class="img-responsive" src="img/news/news-2.jpg">
          </div> 
          <div class="news-title">
          title
          </div>
        </a>
      </div>
    </div>
      
    <div class="container" id="container">
      <div ng-repeat="n in news" type="item-text-wrap" class="masonry-brick">
        <a href="#/app/news/{{n.id}}">
          <div class="news-category">
            <i class="ion-ios7-camera"></i> {{n.category}}
          </div>
          <div class="news-image">
            <img class="img-responsive" src="img/news/news-{{n.id}}.jpg">
          </div> 
          <div class="news-title">
            {{n.title}}
          </div>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
